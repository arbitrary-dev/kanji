<html>
<head>
    <style type="text/css">
        img {
            width: 75%;
            height: 75%;
            position: absolute;
            object-fit: contain;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script type="text/javascript">
        function clickHandler(e) {
            var t = e.target

            if (t.src.endsWith(".gif"))
                t.src += '?'

            t.src += 'a'
        }

        function updateSrc(path, kanji) {
            var img = document.getElementById("image");
            img.src = "file://" + path + "/" + kanji + ".gif"

            var txt = document.getElementById("text");
            txt.innerHTML = kanji
        }
    </script>
</head>
<body>
    <p id="text"></p>
    <img id="image" onclick="clickHandler(event)" src="" />
</body>
</html>
